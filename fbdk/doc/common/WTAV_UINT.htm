<H2>FUNCTION_BLOCK WTAV_UINT</H2>
<P>An instance of this type provides a weighted average of the two <TT>UINT</TT>
inputs <TT>X1</TT> and <TT>X2</TT> according to the formula<BR>
<TT>OUT&nbsp;=&nbsp;(1.0-)ETA*X1&nbsp;+&nbsp;ETA*X2</TT></P>
