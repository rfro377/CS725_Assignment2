<H3 STYLE="text-align: center;">ASN.1 Tag</H3>

<P>This dialog is available for setting the ASN.1 tag type and number of
a <B>data type</B>. The tag type can be <TT>PRIVATE, APPLICATION</TT> or
context-specific (blank), as defined in ISO/IEC 8824.</P>
